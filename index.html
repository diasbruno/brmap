<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Brazil SVG</title>
</head>
<body>
	
	<div id="any-"></div>
	<div style="max-width: 600px;">
		<div id="br_mine"></div>
	</div>
	
	<script src="brmap.js"></script>
	
	<script>
		BrMap.Draw({
			wrapper: '#br_mine', 
			selectStates: ['sc'],
			callbacks: {
				click: (element, uf) => { alert(uf); },
				mouseover: (element, uf) => { 
					document.querySelector("#any-").appendChild(document.createTextNode(uf+" "));
				},
			}
		});
	</script>

</body>
</html>
